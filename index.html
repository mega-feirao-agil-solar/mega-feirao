          document.getElementById('app-content').classList.remove('opacity-0', 'scale-95');
          document.getElementById('app-content').classList.add('opacity-100', 'scale-100');
        }, 500);
        // Remove do DOM dps
        setTimeout(() => document.getElementById('splash-screen').remove(), 2000);
      }
    }, 150);
  }

  // --- RENDER FUNCTIONS ---
  function getBadgeStyles(tag) {
    const styles = {
      'MAIS VENDIDO': 'bg-gradient-to-r from-orange-600 to-yellow-500 text-black border-orange-500',
      'PREMIUM': 'bg-neutral-800 text-orange-400 border-orange-500',
      'CUSTO-BENEF√çCIO': 'bg-green-600 text-white border-green-500',
      'LAN√áAMENTO': 'bg-blue-600 text-white border-blue-500',
      'ALTA POT√äNCIA': 'bg-red-600 text-white border-red-500',
      'PROJETO ESPECIAL': 'bg-neutral-700 text-neutral-300 border-neutral-600',
    };
    return styles[tag] || styles['PROJETO ESPECIAL'];
  }

  function renderTabs() {
    const container = document.getElementById('tab-container');
    container.innerHTML = TABS.map(tab => {
      const isActive = state.activeTab === tab.id;
      const activeClasses = 'bg-gradient-to-r from-orange-600 to-yellow-500 border-orange-500 text-black shadow-[0_0_15px_rgba(234,88,12,0.3)] translate-y-[-2px]';
      const inactiveClasses = 'bg-transparent border-transparent text-neutral-500 hover:text-white hover:border-neutral-700';

      return `
                    <button onclick="setTab('${tab.id}')" class="flex items-center gap-2 px-6 py-3 text-xs font-black uppercase tracking-wider transition-all duration-200 border ${isActive ? activeClasses : inactiveClasses}">
                        <i data-lucide="${tab.icon}" class="w-4 h-4 ${isActive ? 'stroke-[3px]' : ''}"></i>
                        ${tab.label}
                    </button>
                `;
    }).join('');
    lucide.createIcons();
  }

  function renderProducts() {
    const container = document.getElementById('products-container');

    // Filter Data
    let list = state.data[state.activeTab] || [];
    if (state.searchTerm) {
      const lower = state.searchTerm.toLowerCase();
      list = list.filter(item =>
              item.name.toLowerCase().includes(lower) ||
              item.brand.toLowerCase().includes(lower)
      );
    }

    // Empty State
    const emptyState = document.getElementById('empty-state');
    const emptyBtn = document.getElementById('empty-state-btn');

    if (list.length === 0) {
      container.innerHTML = '';
      emptyState.classList.remove('hidden');
      state.isEditMode ? emptyBtn.classList.remove('hidden') : emptyBtn.classList.add('hidden');
      return;
    } else {
      emptyState.classList.add('hidden');
    }

    // Render Grid or List
    container.className = state.viewMode === 'grid'
            ? "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
            : "flex flex-col gap-4 bg-neutral-900/50 border border-neutral-800 rounded-none";

    container.innerHTML = list.map(item => {
      const discount = Math.round(((item.listPrice - item.price) / item.listPrice) * 100);
      const badgeClass = getBadgeStyles(item.tag);
      const formattedPrice = new Intl.NumberFormat('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(item.price);
      const formattedListPrice = formatCurrency(item.listPrice);

      if (state.viewMode === 'grid') {
        // CARD VIEW
        return `
                    <div class="relative group flex flex-col overflow-hidden transition-all duration-300 bg-neutral-900 border-2 ${state.isEditMode ? 'border-dashed border-orange-500/50' : 'border-neutral-800 hover:border-orange-500'} hover:shadow-[0_0_30px_rgba(249,115,22,0.15)] hover:-translate-y-1">
                        <div class="absolute inset-0 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-orange-900/20 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>

                        ${state.isEditMode ? `
                        <div class="absolute top-0 right-0 p-2 z-20 flex gap-1 bg-black/80 backdrop-blur border-b border-l border-neutral-700">
                            <button onclick='openModal(${JSON.stringify(item)})' class="p-1.5 bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white transition-colors"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                            <button onclick="deleteItem('${item.id}')" class="p-1.5 bg-red-600/20 text-red-400 hover:bg-red-600 hover:text-white transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>` : ''}

                        <div class="absolute -left-1 top-4 z-10">
                            <div class="bg-red-600 text-white text-xs font-black px-3 py-1 shadow-lg flex items-center gap-1 skew-x-[-10deg] border-2 border-red-800">
                                <span class="skew-x-[10deg]">-${discount}% OFF</span>
                            </div>
                        </div>

                        <div class="p-6 relative z-10 flex flex-col h-full">
                            <div class="flex justify-end mb-4">
                                <span class="px-2 py-0.5 rounded-none skew-x-[-10deg] text-[10px] font-black uppercase tracking-tighter border-l-4 shadow-[0_0_10px_rgba(0,0,0,0.5)] ${badgeClass}">
                                    <span class="skew-x-[10deg] inline-block">${item.tag}</span>
                                </span>
                            </div>

                            <div class="mb-1">
                                <span class="text-[10px] text-neutral-500 font-black uppercase tracking-[0.2em]">${item.brand}</span>
                            </div>
                            <h3 class="text-white font-black text-xl leading-none uppercase tracking-tight mb-4 group-hover:text-orange-400 transition-colors">${item.name}</h3>

                            <div class="bg-black/50 border border-neutral-800 p-3 mb-6 grid grid-cols-2 gap-2">
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-neutral-500 font-bold uppercase">Pot√™ncia</span>
                                    <span class="text-orange-500 font-black text-lg flex items-center gap-1"><i data-lucide="zap" class="w-4 h-4 fill-orange-500"></i> ${item.power} <span class="text-xs">kWp</span></span>
                                </div>
                                <div class="flex flex-col border-l border-neutral-800 pl-3">
                                    <span class="text-[10px] text-neutral-500 font-bold uppercase">Tipo</span>
                                    <span class="text-neutral-300 font-bold text-sm uppercase mt-1 truncate">${item.type}</span>
                                </div>
                            </div>

                            <p class="text-xs text-neutral-400 mb-6 font-medium leading-relaxed uppercase border-t border-neutral-800 pt-3 flex-1">${item.description}</p>

                            <div class="mt-auto pt-4 border-t-2 border-dashed border-neutral-800 group-hover:border-orange-500/30 transition-colors">
                                <div class="flex flex-col mb-1">
                                    <span class="text-xs text-neutral-500 line-through font-bold decoration-red-500 decoration-2">DE: ${formattedListPrice}</span>
                                </div>
                                <div class="flex items-center justify-between gap-2">
                                    <div>
                                        <span class="text-[10px] text-orange-500 font-black uppercase tracking-wider block mb-[-4px]">√Ä VISTA</span>
                                        <div class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-yellow-400 tracking-tighter">
                                            <span class="text-base align-top text-neutral-500 mr-0.5">R$</span>${formattedPrice}<span class="text-lg align-top text-neutral-500">,00</span>
                                        </div>
                                    </div>

                                    ${!state.isEditMode ? `
                                    <button onclick='copyToClipboard(${JSON.stringify(item)})' class="bg-gradient-to-r from-orange-600 to-yellow-500 hover:from-orange-500 hover:to-yellow-400 text-black p-3 shadow-[0_0_15px_rgba(234,88,12,0.4)] hover:shadow-[0_0_25px_rgba(234,88,12,0.6)] transition-all active:scale-95 group/btn border-2 border-orange-400" title="GERAR PROPOSTA">
                                        <i data-lucide="copy" class="w-6 h-6 stroke-[3px]"></i>
                                    </button>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
      } else {
        // LIST VIEW
        return `
                    <div class="relative flex flex-col sm:flex-row sm:items-center p-5 gap-4 group bg-neutral-900 border-b border-neutral-800 hover:bg-neutral-800/50 hover:border-l-4 hover:border-l-orange-500 transition-all ${state.isEditMode ? 'border-dashed border-orange-500/30' : ''}">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-3 mb-2 flex-wrap">
                                <span class="px-2 py-0.5 rounded-none skew-x-[-10deg] text-[10px] font-black uppercase tracking-tighter border-l-4 shadow-[0_0_10px_rgba(0,0,0,0.5)] ${badgeClass}">
                                    <span class="skew-x-[10deg] inline-block">${item.tag}</span>
                                </span>
                                <span class="text-[10px] font-black text-neutral-500 uppercase tracking-widest bg-black px-2 py-0.5">${item.brand}</span>
                            </div>
                            <h3 class="text-white font-black text-lg uppercase tracking-tight truncate group-hover:text-orange-400 transition-colors">${item.name}</h3>
                            <div class="flex items-center gap-4 text-xs mt-2 text-neutral-400 uppercase font-bold">
                                <span class="flex items-center text-orange-500"><i data-lucide="zap" class="w-3 h-3 mr-1"></i> ${item.power} kWp</span>
                                <span class="w-1 h-1 bg-neutral-600 rounded-full"></span>
                                <span class="truncate max-w-[300px]">${item.description}</span>
                            </div>
                        </div>

                        <div class="flex items-center justify-between sm:justify-end gap-6 sm:min-w-[300px] border-t sm:border-t-0 border-neutral-800 pt-3 sm:pt-0 mt-2 sm:mt-0">
                            ${!state.isEditMode ? `
                            <div class="text-right">
                                <div class="text-[10px] font-bold text-neutral-500 line-through decoration-red-600">${formattedListPrice}</div>
                                <div class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-yellow-400 tracking-tighter">${formatCurrency(item.price)}</div>
                                <div class="text-[10px] font-black text-red-500 bg-red-500/10 px-1 inline-block">ECONOMIZE ${discount}%</div>
                            </div>
                            <button onclick='copyToClipboard(${JSON.stringify(item)})' class="p-3 bg-neutral-800 hover:bg-gradient-to-r hover:from-orange-600 hover:to-yellow-500 hover:text-black text-neutral-400 border border-neutral-700 hover:border-orange-400 transition-all shadow-lg active:translate-y-0.5">
                                <i data-lucide="copy" class="w-5 h-5 stroke-[3px]"></i>
                            </button>` : `
                            <div class="flex gap-2">
                                <button onclick='openModal(${JSON.stringify(item)})' class="px-4 py-2 bg-blue-900/30 border border-blue-900 hover:bg-blue-600 text-blue-400 hover:text-white font-bold uppercase text-xs transition-colors">EDITAR</button>
                                <button onclick="deleteItem('${item.id}')" class="px-4 py-2 bg-red-900/30 border border-red-900 hover:bg-red-600 text-red-400 hover:text-white font-bold uppercase text-xs transition-colors">EXCLUIR</button>
                            </div>`}
                        </div>
                    </div>
                    `;
      }
    }).join('');

    lucide.createIcons();
  }

  // --- ACTIONS ---

  function setTab(tabId) {
    state.activeTab = tabId;
    renderTabs();
    renderProducts();
  }

  function setViewMode(mode) {
    state.viewMode = mode;
    // Update buttons style
    const btnGrid = document.getElementById('btn-grid');
    const btnList = document.getElementById('btn-list');
    if(mode === 'grid') {
      btnGrid.className = 'p-3 transition-all bg-gradient-to-r from-orange-600 to-yellow-500 text-black';
      btnList.className = 'p-3 transition-all text-neutral-600 hover:text-white';
    } else {
      btnList.className = 'p-3 transition-all bg-gradient-to-r from-orange-600 to-yellow-500 text-black';
      btnGrid.className = 'p-3 transition-all text-neutral-600 hover:text-white';
    }
    renderProducts();
  }

  function toggleAdminMode() {
    state.isEditMode = !state.isEditMode;
    const btn = document.getElementById('admin-toggle-btn');
    const adminBar = document.getElementById('admin-bar');

    if(state.isEditMode) {
      btn.className = 'p-3 border transition-all duration-300 bg-red-600 border-red-500 text-white animate-pulse';
      adminBar.classList.remove('hidden');
    } else {
      btn.className = 'p-3 border transition-all duration-300 bg-black border-neutral-800 text-neutral-500 hover:text-white hover:border-white';
      adminBar.classList.add('hidden');
    }
    renderProducts();
  }

  function copyToClipboard(item) {
    const formattedPrice = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(item.price);
    const formattedList = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(item.listPrice);

    const text = `‚ö†Ô∏è *MEGA FEIR√ÉO DA √ÅGIL SOLAR* ‚ö†Ô∏è\n\n‚òÄÔ∏è *${item.name}*\nüöÄ Pot√™ncia: ${item.power} kWp\nüè≠ Marca: ${item.brand}\n\nüî• *DE: ~${formattedList}~*\nüí∞ *POR APENAS: ${formattedPrice}*\n\n‚è≥ _Condi√ß√£o exclusiva at√© as 21hrs (19/12/2025)._`;

    const textArea = document.createElement("textarea");
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    try {
      document.execCommand('copy');
      showToast('OFERTA COPIADA! MANDE AGORA!');
    } catch (err) {
      console.error(err);
    }
    document.body.removeChild(textArea);
  }

  function deleteItem(id) {
    if(confirm('TEM CERTEZA? ESSA A√á√ÉO N√ÉO PODE SER DESFEITA.')) {
      state.data[state.activeTab] = state.data[state.activeTab].filter(i => i.id !== id);
      saveToLocalStorage();
      renderProducts();
      showToast('ITEM REMOVIDO');
    }
  }

  // --- MODAL ---
  const modal = document.getElementById('modal-overlay');
  const form = document.getElementById('product-form');

  function openModal(item = null) {
    modal.classList.remove('hidden');

    if(item) {
      // Edit
      document.getElementById('modal-title').innerText = 'EDITAR OFERTA';
      document.getElementById('form-id').value = item.id;
      document.getElementById('form-name').value = item.name;
      document.getElementById('form-brand').value = item.brand;
      document.getElementById('form-power').value = item.power;
      document.getElementById('form-price').value = item.price;
      document.getElementById('form-listPrice').value = item.listPrice;
      document.getElementById('form-type').value = item.type;
      document.getElementById('form-tag').value = item.tag;
    } else {
      // New
      document.getElementById('modal-title').innerText = 'NOVA OFERTA';
      form.reset();
      document.getElementById('form-id').value = '';
      document.getElementById('form-type').value = 'Monof√°sico'; // Default
      document.getElementById('form-tag').value = 'MAIS VENDIDO'; // Default
    }
  }

  function closeModal() {
    modal.classList.add('hidden');
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const id = document.getElementById('form-id').value;
    const newItem = {
      id: id || Date.now().toString(),
      name: document.getElementById('form-name').value.toUpperCase(),
      brand: document.getElementById('form-brand').value.toUpperCase(),
      power: Number(document.getElementById('form-power').value),
      price: Number(document.getElementById('form-price').value),
      listPrice: Number(document.getElementById('form-listPrice').value),
      type: document.getElementById('form-type').value,
      tag: document.getElementById('form-tag').value,
      // Simple description generator based on power/type to simplify form
      description: document.getElementById('form-power').value + 'kWp - ' + document.getElementById('form-brand').value
    };

    const list = state.data[state.activeTab];

    if(id) {
      // Update
      const index = list.findIndex(i => i.id === id);
      if(index !== -1) list[index] = newItem;
    } else {
      // Add
      list.push(newItem);
    }

    saveToLocalStorage();
    closeModal();
    renderProducts();
    showToast('OFERTA SALVA COM SUCESSO');
  });

  // --- INIT ---
  document.getElementById('search-input').addEventListener('input', (e) => {
    state.searchTerm = e.target.value;
    renderProducts();
  });

  document.getElementById('admin-toggle-btn').addEventListener('click', toggleAdminMode);

  // Start
  initSplash();
  renderTabs();
  renderProducts();

</script>
</body>
</html>
